name: Linotype Snapshot Agent (disabled by default)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC daily

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run snapshot (no-op until implemented)
        run: |
          ./linotype.sh snapshot || echo "Snapshot command not yet implemented"

      - name: Commit changes (if any)
        run: |
          git config user.name "linotype-agent"
          git config user.email "linotype-agent@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore(snapshot): automated snapshot update"

      - name: Push
        run: |
          git push
