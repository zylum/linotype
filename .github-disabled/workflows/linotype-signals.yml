name: Linotype Signal Normaliser (disabled by default)

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/learning/inbox/**"

jobs:
  signals:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run signal normaliser (no-op until implemented)
        run: |
          ./linotype.sh signal normalise || echo "Signal normalise command not yet implemented"

      - name: Commit changes (if any)
        run: |
          git config user.name "linotype-agent"
          git config user.email "linotype-agent@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore(signals): automated signal update"

      - name: Push
        run: |
          git push
